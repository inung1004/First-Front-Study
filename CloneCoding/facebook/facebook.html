<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href=".\facebook.css" />
</head>

<body>
    <header>
        <div class="headerLeftContainer">
            <img class="headerLeft" src=".\img\Facebook_Logo.png" width="45" />
            <form action="https://www.facebook.com/search" method="get">
            <input class="input" name="q" type="search" placeholder="Facebook 검색" size="70">
            </form>
        </div>
        <div class="headerCenterContainer">
            <img class="headerCenter" src=".\img\facebook_home.png" width="30" />
            <img class="headerCenter" src=".\img\facebook_video.png" width="30" />
            <img class="headerCenter" src=".\img\facebook_group.png" width="30" />
            <img class="headerCenter" src=".\img\facebook_gaming.png" width="30" />
        </div>
        <div class="headerRightContainer">
            <img class="headerRight" src=".\img\facebook_profile.png" width="75" />
            <img class="headerRight" src=".\img\facebook_menu.png" width="45" />
            <img class="headerRight" src=".\img\facebook_messenger.png" width="45" />
            <img class="headerRight" src=".\img\facebook_alarm.png" width="45" />
            <img class="headerRight" src=".\img\facebook_myprofile.png" width="45" />
        </div>
    </header>
    <div class="body2">
        <nav>
            <div class="navIconContainer">
                <div class="navIcon">
                    <img src=".\img\facebook_nav_profile.png" width="36" />
                    <span>윤지</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_friend.png" width="36" />
                    <span>친구</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_group.png" width="36" />
                    <span>그룹</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_video.png" width="36" />
                    <span>Watch</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_event.png" width="36" />
                    <span>이벤트</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_data.png" width="36" />
                    <span>광고 관리자</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_watch.png" width="36" />
                    <span>과거의 오늘</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_저장됨.png" width="36" />
                    <span>저장됨</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_page.png" width="36" />
                    <span>페이지</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_new.png" width="36" />
                    <span>최신</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_star.png" width="36" />
                    <span>즐겨찾기</span>
                </div>
                <div class="navIcon">
                    <img src=".\img\facebook_nav_더보기.png" width="40" />
                    <span>더보기</span>
                </div>
            </div>
        </nav>
        <section>
            <div class="stotyContainer">
                <img src=".\img\facebook_make_story.png" width="110px" />
                <img class="story" src=".\img\facebook_stoty1.jpg" width="105px" />
                <img class="story" src=".\img\facebook_stoty2.jpg" width="105px" />
                <img class="story" src=".\img\facebook_stoty3.jpg" width="105px" />
                <img class="story" src=".\img\facebook_stoty4.jpg" width="105px" />
                <img class="story" src=".\img\facebook_stoty5.jpg" width="105px" />
            </div>
            <div class="post">
                <div class="postUpload">
                    <img class="postProfile"
                        src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.30497-1/143086968_2856368904622192_1959732218791162458_n.png?stp=cp0_dst-png_p50x50&_nc_cat=1&ccb=1-6&_nc_sid=7206a8&_nc_ohc=qP5OfDS9FOsAX9GvvLM&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-T7yczV6_xjxz1Wc8NLttwTXAKNnnsMmpYrtU86CJPgw&oe=629EF678"
                        width="40">
                    <input class="postInput" type="search" placeholder="윤지님, 무슨 생각을 하고 계신가요" size="65">
                </div>
                <div class="postIconContainer">
                    <div class="postIcon">
                        <img src=".\img\facebook_section_live.png" width="30">
                        <span>라이브 방송</span>
                    </div>
                    <div class="postIcon">
                        <img src=".\img\facebook_section_photo.png" width="30">
                        <span>사진/동영상</span>
                    </div>
                    <div class="postIcon">
                        <img src=".\img\facebook_section_emotion.png" width="30">
                        <span>기분/활동</span>
                    </div>
                </div>
            </div>
        </section>
        <aside>
            <div class="birthday">
                <b style="color: #65676b">생일</b>
                <span class="birthdayIcon">
                    <img src=".\img\facebook_aside_birthday.png" width="35">
                    <span>오늘은 <b>안윤지</b>님의 생일입니다.</span>
                </span>
            </div>
            <div class="contactContainer">
                <div class="contact">
                    <b style="color: #65676b">연락처</b>
                    <div class="contactIconContainer">
                        <img class="contactIcon" src=".\img\facebook_aside_rooms.png"
                            width="20">
                        <img class="contactIcon" src=".\img\facebook_aside_search.png"
                            width="20">
                        <img class="contactIcon" src=".\img\facebook_aside_더보기.png"
                            width="20">
                    </div>
                </div>
                <div class="friends">
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                    <div class="friend">
                        <img src=".\img\facebook_nav_profile.png" width="35">
                        <span>친구</span>
                    </div>
                </div>
            </div>
        </aside>
    </div>
</body>

</html>
