<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href=".\google.css" />
</head>

<body>
    <header style="text-align : right;">

        <div class="headerLeftContainer">
            <span class="headerLeft">Google 정보</span>
            <span class="headerLeft">스토어</span>
        </div>

        <div class="headerRightContainer">
            <span class="headerRight">Gmail</span>
            <span class="headerRight">이미지</span>
            <img class="headerRight" src=".\20220415_165802.png" width="20" />
            <img class="headerRight" src=".\20220415_172346.png" width="30" />
        </div>
    </header>
    <section>
        <img class="logo" src=".\Google_2015_logo.svg.png" width="272px">
        <form action="https://www.google.com/search" method="get">
        <input class="input" name="q" type="search" placeholder="Google 검색 또는 URL 입력" size="70">
        </form>
        <div class="content">
            <span class="c1">Google 검색</span>
            <span class="c1">I'm Feeling Lucky</span>
        </div>
    </section>
    <footer>
        <p class="local">대한민국</p>
        <div class="footerContent">
            <div class="footerLeft">
                <span class="footerContentFont">광고</span>
                <span class="footerContentFont">비즈니스</span>
                <span class="footerContentFont">검색의 원리</span>
            </div>
            <div class="footerRight">
                <span class="footerContentFont">개인정보처리방침</span>
                <span class="footerContentFont">약관</span>
                <span class="footerContentFont">설정</span>
            </div>
        </div>
    </footer>
</body>

</html>
